{% extends "base_index.html" %}

{% block title %}User page{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col s12">
                <h1>User</h1>
                <ul class="collection">
                    {% for user in user_list %}
                        <li class="collection-item">{{ user.name }} ({{ user.username }})</li>
                    {% endfor %}
                </ul>
            </div><!-- .col.s12 -->
        </div><!-- .row -->
    </div><!-- .container -->
{% endblock %}
