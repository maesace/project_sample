{% load static %}

<html>
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="{% static "css/materialize.css" %}" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="{% static "css/styles.css" %}" media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{% block title %}My sample site{% endblock %}</title>

    {% block page_styles %}{% endblock %}
</head>

{% url 'login' as login_url %}
<body class="grey lighten-5 {% if request.path == login_url %}login-page{% endif %}">
    {% include "template-parts/_navbar_menu.html" %}


    <main>
        <div id="content">
            {% block content %}{% endblock %}
        </div>
    </main>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="{% static "js/jquery-3.3.1.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/materialize.js" %}"></script>
    <script type="text/javascript" src="{% static "js/proj.js" %}"></script>
</body>
</html>
